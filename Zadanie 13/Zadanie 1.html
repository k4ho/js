<body>

<div style="color:navy;font-size:52px;">
<script language="JavaScript">
		
var a = prompt("Podaj liczbę A=","");
var b = prompt("Podaj liczbę B=","");
document.write("Wczytane liczby:<br> Liczba A: "+a+"<br> Liczba B: "+b+"<br>");

var wynik;
wynik = Math.pow(a, 3) + 3*(Math.pow(a, 2)*(b)) + 3*(a*Math.pow(b, 2)) + Math.pow(b, 3);
 document.write("("+a+" + "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"3 ="+wynik+"<br>");
</script>
</div>
